<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Welcome Back</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
  <div class="container">
    <div class="login-card">
      <div class="card-header">
        <div class="logo-container">
          <div class="logo-circle">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 5L5 12.5V17.5C5 26.475 12.3 34.525 20 36.25C27.7 34.525 35 26.475 35 17.5V12.5L20 5Z"
                fill="url(#gradient)" stroke="white" stroke-width="2.5" stroke-linejoin="round" />
              <defs>
                <linearGradient id="gradient" x1="5" y1="5" x2="35" y2="36.25" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#667eea" />
                  <stop offset="0.5" stop-color="#764ba2" />
                  <stop offset="1" stop-color="#f093fb" />
                </linearGradient>
              </defs>
            </svg>
          </div>
        </div>
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Sign in to continue your journey</p>
      </div>

      <form id="loginForm" class="form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M10 10C12.7614 10 15 7.76142 15 5C15 2.23858 12.7614 0 10 0C7.23858 0 5 2.23858 5 5C5 7.76142 7.23858 10 10 10Z"
                fill="currentColor" />
              <path d="M10 12C4.477 12 0 14.686 0 18V20H20V18C20 14.686 15.523 12 10 12Z" fill="currentColor" />
            </svg>
            <input id="username" type="text" class="form-input" placeholder="Enter your username" required minlength="3"
              autocomplete="username" />
          </div>
          <span class="error-message" id="usernameError"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M15 7H14V5C14 2.24 11.76 0 9 0C6.24 0 4 2.24 4 5V7H3C1.9 7 1 7.9 1 9V18C1 19.1 1.9 20 3 20H15C16.1 20 17 19.1 17 18V9C17 7.9 16.1 7 15 7ZM9 15C7.9 15 7 14.1 7 13C7 11.9 7.9 11 9 11C10.1 11 11 11.9 11 13C11 14.1 10.1 15 9 15ZM12 7H6V5C6 3.34 7.34 2 9 2C10.66 2 12 3.34 12 5V7Z"
                fill="currentColor" />
            </svg>
            <input id="password" type="password" class="form-input" placeholder="Enter your password" required
              minlength="8" autocomplete="current-password" />
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
              <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path class="eye-open"
                  d="M10 4C4.5 4 1 10 1 10C1 10 4.5 16 10 16C15.5 16 19 10 19 10C19 10 15.5 4 10 4Z"
                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <circle class="eye-open" cx="10" cy="10" r="3" stroke="currentColor" stroke-width="1.5" />
                <path class="eye-closed"
                  d="M2 2L18 18M7.5 7.5C6.5 8.5 6.5 10 7.5 11C8.5 12 10 12 11 11M10 4C4.5 4 1 10 1 10C1 10 2.5 12.5 5 14M10 16C15.5 16 19 10 19 10C19 10 17.5 7.5 15 6"
                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                  style="display: none;" />
              </svg>
            </button>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe">
            <span class="checkbox-text">Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader" style="display: none;">
            <svg class="spinner" width="20" height="20" viewBox="0 0 20 20">
              <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="50"
                stroke-linecap="round" />
            </svg>
          </span>
          <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 0L8.59 1.41L15.17 8H0V10H15.17L8.59 16.59L10 18L20 10L10 0Z" fill="currentColor" />
          </svg>
        </button>

        <div class="message" id="message"></div>
      </form>

      <div class="card-footer">
        <p class="footer-text">
          Don't have an account?
          <a href="/register" class="register-link">Create one now</a>
        </p>
      </div>
    </div>

    <div class="background-decoration">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
    </div>
  </div>

  <script src="/scripts/app.js"></script>
</body>

</html>
